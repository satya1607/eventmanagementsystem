<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Registrations</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container mt-4">
    <h2>My Event Registrations</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Event Name</th>
            <th>Registration Date</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reg : ${regs}">
            <td th:text="${reg.eventName}">Some Event</td>
            <td th:text="${#temporals.format(reg.registeredAt, 'yyyy-MM-dd HH:mm')}">2025-12-01 10:00</td>
            <td th:text="${reg.attended ? 'Attended' : 'Registered'}">Registered</td>
        </tr>
        <tr th:if="${regs.empty}">
            <td colspan="3">You have no registrations.</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
