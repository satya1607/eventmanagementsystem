<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${speaker.id} != null ? 'Edit Speaker' : 'Create Speaker'">Speaker Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${speaker.id} != null ? 'Edit Speaker' : 'New Speaker'"></h2>
    <form th:action="@{/admin/speakers/save}" th:object="${speaker}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" th:field="*{name}" id="name" class="form-control">
            <div class="text-danger" th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label for="bio" class="form-label">Biography</label>
            <textarea th:field="*{bio}" id="bio" class="form-control" rows="4"></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('bio')}"
                 th:errors="*{bio}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/admin/speakers}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
