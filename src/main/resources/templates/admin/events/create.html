<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Create Event</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container mt-4">
    <h2>Create Event</h2>
    <form th:action="@{/admin/events/create}" th:object="${event}" method="post">
        <div class="mb-3">
            <label class="form-label">Event Name</label>
            <input type="text" th:field="*{name}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Date & Time</label>
            <input type="datetime-local" th:field="*{dateTime}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Venue</label>
            <input type="text" th:field="*{venue}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Category</label>
            <input type="text" th:field="*{category}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
        </div>
        <div>
        <label for="speakerIds">Speakers (IDs comma separated)</label>
        <input type="text" id="speakerIds" class="form-control" th:field="*{speakerIds}" />
        <small>Enter speaker IDs separated by comma</small>
    </div>
        <button type="submit" class="btn btn-primary">Create</button>
        <a th:href="@{/admin/events}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
