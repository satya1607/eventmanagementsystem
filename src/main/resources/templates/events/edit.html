<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="'Edit Event: ' + ${event.name}">Edit Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<h1>Edit Event</h1>

<form th:action="@{/events/edit/{id}(id=${event.id})}" th:object="${event}" method="post" th:method="put">
    <input type="hidden" th:field="*{id}" />

    <div>
        <label for="name">Name</label>
        <input type="text" id="name" th:field="*{name}" />
        <div class="text-danger" th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}"></div>
    </div>

    <div>
        <label for="description">Description</label>
        <textarea id="description" th:field="*{description}"></textarea>
        <div class="text-danger" th:if="${#fields.hasErrors('description')}"
                 th:errors="*{description}"></div>
    </div>

    <div>
        <label for="dateTime">Date & Time</label>
        <input type="datetime-local" id="dateTime" th:field="*{dateTime}" />
        <div class="text-danger" th:if="${#fields.hasErrors('dateTime')}"
                 th:errors="*{dateTime}"></div>
    </div>

    <div>
        <label for="venue">Venue</label>
        <input type="text" id="venue" th:field="*{venue}" />
        <div class="text-danger" th:if="${#fields.hasErrors('venue')}"
                 th:errors="*{venue}"></div>
    </div>

    <div>
        <label for="category">Category</label>
        <input type="text" id="category" th:field="*{category}" />
        <div class="text-danger" th:if="${#fields.hasErrors('category')}"
                 th:errors="*{category}"></div>
    </div>

    <div>
        <label for="speaker">Speakers (IDs comma separated)</label>
        <input type="text" id="speaker" th:field="*{speaker}" />
        <small>Enter speaker IDs separated by comma</small>
        <div class="text-danger" th:if="${#fields.hasErrors('speaker')}"
                 th:errors="*{speaker}"></div>
    </div>

    <div>
        <button type="submit">Save Changes</button>
        <a th:href="@{/events}">Cancel</a>
    </div>
</form>

</body>
</html>
