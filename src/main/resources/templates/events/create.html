<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Create New Event</h2>
    <form th:action="@{/events/create}" th:object="${event}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Event Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label for="dateTime" class="form-label">Date & Time</label>
            <input type="datetime-local" id="dateTime" th:field="*{dateTime}" class="form-control"/>
             <div class="text-danger" th:if="${#fields.hasErrors('dateTime')}"
                 th:errors="*{dateTime}"></div>
        </div>
        <div class="mb-3">
            <label for="venue" class="form-label">Venue</label>
            <input type="text" id="venue" th:field="*{venue}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('venue')}"
                 th:errors="*{venue}"></div>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" id="category" th:field="*{category}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('category')}"
                 th:errors="*{category}"></div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" th:field="*{description}" class="form-control" rows="3"></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('description')}"
                 th:errors="*{description}"></div>
        </div>
        <div>
        <label for="speaker">Speakers (IDs comma separated)</label>
        <input type="text" id="speaker" class="form-control" th:field="*{speaker}" />
        <small>Enter speaker IDs separated by comma</small>
        <div class="text-danger" th:if="${#fields.hasErrors('speaker')}"
                 th:errors="*{speaker}"></div>
    </div>
        <button type="submit" class="btn btn-primary">Create Event</button>
        
    </form>
</div>
</body>
</html>
